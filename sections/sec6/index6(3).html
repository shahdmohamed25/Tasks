<html>
<head>
<style>
html{
    overflow: auto;
    height: 1px;
    background-image: url(img/landing.jpg);
}
 .container {
 max-width: 400px;
 margin: 0 auto;
 padding: 20px;
 background-color: #adbae7;
 border-radius: 5px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 h1 {
 text-align: center;
 margin-bottom: 20px;
 color: #98569a;
 }
 label {
 display: block;
 font-weight: bold;
 font-size: 15px;
 margin-bottom: 5px;
 color: #070707;
 }
 input[type="text"],
 input[type="email"],input[type="password"],
 select {
 width: 100%;
 padding: 15px;
 margin-bottom: 15px;
 border: 2px solid #ccc;
 border-radius: 10px;
 background-color: #eff5f5;
 }
 input[type="submit"] {
 width: 100%;
 padding: 10px;
 background-color:#98569a;
 color: #fff;
 border: none;
 font-size: 20px;
 border-radius: 4px;
 cursor: pointer;
 }
 textarea {
 width: 100%;
 height: 100px;
 padding: 15px;
 margin-bottom: 15px;
 border: 2px solid #ccc;
 border-radius: 10px;
 background-color: #eff5f5;
 }
 input[type="radio"] {
 margin-right: 5px;
 vertical-align: middle;
 margin-bottom: 10px;
 }
 input[type="submit"]:hover {
 background-color: #cca3cd;
 color: #000000;
 }input[type="submit"]:active{
    scale: 0.9;
 }
 
</style>
</head>
<body>
 <div class="container">
 <h1>Registration Form</h1>
 <form>
    <label for="name">Username:</label>
    <input type="text" id="name" name="name" placeholder="Enter your username" required>
    <label for="Password">Password:</label>
    <input type="password" id="email" name="email" placeholder="Enter your password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <label>preferences:</label>
    <input type="checkbox"  value="c1"> recieve NEWS <br>
    <input type="checkbox" value="c2"> product UPDATES

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male <br>
    <input type="radio" name="gender" value="female"> Female
    <label for="gender">Langauges:</label>
 <select  name="Langauges">
 <option value="lang" disabled selected>Select Langauge</option>
 <option value="male">Egyptian</option>
 <option value="female">British</option>
 <option value="male">Canadian</option>
 </select>
 <label>Gender:</label>
 <input type="radio" name="gender" value="male"> Male <br>
 <input type="radio" name="gender" value="female"> Female
 <label for="email">Bio:</label>
    <textarea style="color: gray;">tell us about yourself...</textarea>
 <input type="submit" value="Register">
 </form>
 </div>
</body>
</html>
