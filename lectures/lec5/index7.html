<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     fieldset {
     padding: 10px;
     }
     legend {
     
     color: #0F8D0F;
     margin-bottom: 10px;
     }
     input {
     width: calc(100% - 20px);
     padding: 8px;
     margin-bottom: 10px;
     border: 1px solid #ccc;
     border-radius: 5px;
     }
    </style>
    </head>
    <body>
     <form>
     <fieldset>
     <legend><b>Login</b></legend>
     <label for="username">
     Username:
     </label>
     <input type="text"
     id="username" name="username">
     <label for="password">
     Password:
     </label>
     <input type="password"
     id="password" name="password">
     <input type="submit" value="Submit">
     </fieldset>
     </form>
    </body>
    </html>
